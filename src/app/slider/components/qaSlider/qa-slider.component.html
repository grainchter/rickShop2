<div class="slider">
  <div class="arrows">
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div class="slide">
    <div class="item">
      <h2>{{ getCurrentQuestion() }}</h2>
      <p>{{ getCurrentAnswer() }}</p>
    </div>
    <div class="item">
      <h2>{{ getNextQuestion() }}</h2>
      <p>{{ getNextAnswer()}}</p>
    </div>
  </div>
